language: python
python:
  - "2.7"
# install ubuntu dependencies
before_install:
  - sudo apt-get install -y python python-dev python-pip pkg-config python-wxgtk3.0 libpng-dev libjpeg8-dev libfreetype6-dev
# command to install dependencies
install: "pip install --upgrade pip setuptools numpy scipy pillow matplotlib"
# command to run tests
script: pytest
